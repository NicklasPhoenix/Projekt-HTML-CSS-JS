  <body>
    <header>
        <div class="logo">
          <a href="main.html">
            <img src="logo.png" alt="Your Logo" />

        </div>
        <nav>
            <div class="nav-links">
          <a href="main.html">About Me</a>

    <main>
      <section id="contact">
        <h1 class="contact-header1">Contact Me</h1>
        <p class="contact-text">Email: <a href="mailto:nick.consulting@gmail.com">nick.consulting@gmail.com</a></p>
        <p class="contact-text">Phone: <a href="tel:+4915167751319">+49 15167751319</a></p>
        
        <h2 class="contact-header2">Send me a message</h2>
        <form id="contact-form" action="https://formspree.io/f/xqkogwpo" method="POST" enctype="multipart/form-data">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          
          <input type="submit" value="Send Message">
        </form>
      </section>
    </main>
